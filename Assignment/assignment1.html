   <!-- Inline elements in HTML are elements that do not start on a new line and only take up as much width as necessary.-->
    Examples of Inline element are:
    <a>
    <abbr>
     <aconym>
      <b>
    <bdo>
     <br><button><cite>
    <code><dfn><em><i><img><input><kbd><label><map><object><output><q><samp><script>
    </script><select><small><span><strong><sub><sup><textarea><time>
    <var>
    <!-- A Block level element are element that always starts on a new line, and the browsers 
     automatically add some space (a margin) before and after the element.-->
     Examples of Block level element are:
     <address>
     <article>
    <aside>
     <blockquote> <canvas><dd><div><dl><dt><fieldset>
    <figcaption><figure><footer><form><h1>-<h6><header><hr><li><main>
    <nav><noscript><ol><p><pre><section><table><tfoot><ul><video></video>
     <!-- A semantic element clearly describes its meaning to both the browser and the developer.-->
     Examples of Semantic Element: 
     <article>
<aside>
<details>
<figcaption>
<figure>
<footer>
<header>
<main>
